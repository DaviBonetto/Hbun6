<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Life OS | Vesper Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              vesper: {
                bg: '#101010',       /* Main Background */
                surface: '#161616',  /* Cards/Inputs */
                border: '#232323',   /* Subtle Borders */
                text: '#A0A0A0',     /* Muted Text */
                title: '#FFFFFF',    /* High Contrast Text */
                gold: '#FFCFA8',     /* Primary Vesper Accent */
                purple: '#A0A0E5',   /* Secondary Accent */
                red: '#F66E6E',      /* Errors/Delete */
                green: '#98C379',    /* Success */
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.5s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(10px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #101010; 
      }
      ::-webkit-scrollbar-thumb {
        background: #232323; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #333; 
      }
      body {
        background-color: #101010;
        color: #E0E0E0;
      }
      /* Remove default outline on focus and replace with subtle vesper border */
      *:focus-visible {
        outline: 1px solid #FFCFA8;
        outline-offset: 2px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite": "https://esm.sh/vite@^7.3.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
